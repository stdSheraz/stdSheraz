name: Cache Trophy

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  cache:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download trophy svg (retry + validate)
        run: |
          set -e
          mkdir -p assets

          # Download (retry because vercel endpoints sometimes fail)
          curl -fL --retry 5 --retry-delay 3 \
            -H "Accept: image/svg+xml" \
            "https://github-profile-trophy.vercel.app/?username=stdSheraz&theme=dracula&no-frame=true&margin-w=10" \
            -o assets/trophy.svg

          # Validate it is an SVG (not HTML error page)
          head -n 5 assets/trophy.svg | grep -qi "<svg"

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/trophy.svg
          git commit -m "chore: update trophy" || exit 0
          git push
